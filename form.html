<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <meta http-equiv="X-UA-Compatible" content="ie=edge">  
    <title>注册表单</title>  
</head>  
<body>  
    <!-- 表单内容保持不变 -->  
    昵称:   <input type="text" name="username" id=""><br>  
    密码:   <input type="password" name="password" id=""><br>  
    邮箱:   <input type="email" name="email" id="">  
    <select>  
        <option>qq.com</option>
        <option>163.com</option>
        <option>126.com</option>
        <option>gmail.com</option>
        <option>sina.com</option>
        <option>sohu.com</option> 
    </select><br>  
  
    性别：<input type="radio" name="" value="男">男 <input type="radio" name="" value="女">女<br>
    爱好：<input type="checkbox" name="" value="旅游">旅游 
        <input type="checkbox" name="" value="摄影">摄影
        <input type="checkbox" name="" value="游泳">游泳<br>

  
    个人简介：<br>  
    <textarea name="" id="" cols="50" rows="15"></textarea><br>  
    上传个人照片：<br>  
    <input type="button" value="选择文件">未选择任何文件<br>  
    <hr> <!-- 使用<hr>标签来创建水平线，代替多个下划线 -->  
  
    <!-- 添加链接到电子简历 -->  
    <a href="index.html" target="_blank">查看我的电子简历</a><br> <!-- 假设电子简历的HTML文件名为resume.html -->  
  
    <!-- 提交按钮保持不变，但请注意，这个表单目前并没有实际功能，因为它没有<form>标签和提交的目标 -->  
    <input type="submit" value="立即注册"><br>  
  
    <!-- 如果你想要一个仅用于导航的按钮而不是提交按钮，你可以这样做： -->  
    <!-- <button onclick="window.location.href='resume.html'">查看我的电子简历</button> -->  
  
</body>  
</html>
